<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">

    <title>北京大兴新机场（四视图）</title>

    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <script src="js/ol.js"></script>

    <link href="css/offcanvas.css" rel="stylesheet">

    <style>

        #layertree li > span {
            cursor: pointer;
        }

        .map {
            height: 100%;
            width: 100%;
        }

        .ah {
            height: 100%;
        }

        .hh {
            height: 50%;
        }
    </style>
</head>
<body>

<div class="row ah">
    <div class="col-md-12 ah">
        <div class="row hh">
            <div class="col-md-6 ah">
                <div id="map" class="map"></div>
            </div>
            <div class="col-md-6 ah">
                <div id="map2" class="map"></div>
            </div>
        </div>
        <div class="row hh">
            <div class="col-md-6 ah">
                <div id="map3" class="map"></div>
            </div>
            <div class="col-md-6 ah">
                <div id="map4" class="map"></div>
            </div>
        </div>
    </div>
</div>

<script>
    var extent = [0, 0, 1960, 1960];
    var projection = new ol.proj.Projection({
        code: 'xkcd-image',
        units: 'pixels',
        extent: extent
    });

    source1 = new ol.source.ImageStatic({
        attributions: [
            new ol.Attribution({
                html: '【20151012】'
            })
        ],
        url: 'img/20151012.jpg',
        projection: projection,
        imageExtent: extent
    });

    source2 = new ol.source.ImageStatic({
        attributions: [
            new ol.Attribution({
                html: '【20160216】'
            })
        ],
        url: 'img/20160216.jpg',
        projection: projection,
        imageExtent: extent
    });


	sourceChange = new ol.source.ImageStatic({
        attributions: [
            new ol.Attribution({
                html: '【变化检测】'
            })
        ],
        url: 'img/20160216-20151012-changemask.jpg',
        projection: projection,
        imageExtent: extent
    });
	
	
    layer1 = new ol.layer.Image({
        source: source1
    });

    layer2 = new ol.layer.Image({
        source: source2
    });

    layer10 = new ol.layer.Image({
        source: source1
    });

    layer20 = new ol.layer.Image({
        source: source2
    });

    layerChange = new ol.layer.Image({
        source: sourceChange
    });

	view = new ol.View({
        projection: projection,
        center: ol.extent.getCenter(extent),
        zoom: 3
    });

    var map = new ol.Map({
        layers: [
            new ol.layer.Group({
                layers: [
                    layer1,
                    layer2
                ]

            })
        ],
        renderer: 'canvas',
        target: 'map',
        view: view
    });

    var map2 = new ol.Map({
        layers: [
            new ol.layer.Group({
                layers: [
                    layer10
                ]

            })
        ],
        renderer: 'canvas',
        target: 'map2',
        view: view
    });

    var map3 = new ol.Map({
        layers: [
            new ol.layer.Group({
                layers: [
                    layer20
                ]

            })
        ],
        renderer: 'canvas',
        target: 'map3',
        view: view
    });

    var map3 = new ol.Map({
        layers: [
            new ol.layer.Group({
                layers: [
                    layerChange
                ]

            })
        ],
        renderer: 'canvas',
        target: 'map4',
        view: view
    });

    function bindInputs(layerid, layer) {
        var visibilityInput = $(layerid + ' input.visible');
        visibilityInput.on('change', function () {
            layer.setVisible(this.checked);
        });
        visibilityInput.prop('checked', layer.getVisible());

        $.each(['opacity', 'hue', 'saturation', 'contrast', 'brightness'],
                function (i, v) {
                    var input = $(layerid + ' input.' + v);
                    input.on('input change', function () {
                        layer.set(v, parseFloat(this.value));
                    });
                    input.val(String(layer.get(v)));
                }
        );
    }
    map.getLayers().forEach(function (layer, i) {
        bindInputs('#layer' + i, layer);
        if (layer instanceof ol.layer.Group) {
            layer.getLayers().forEach(function (sublayer, j) {
                bindInputs('#layer' + i + j, sublayer);
            });
        }
    });

    $('#layertree li > span').click(function () {
        $(this).siblings('fieldset').toggle();
    });

    setInterval('flickImage()', 1000);

    function flickImage() {
//        console.log(layer2.getVisible());
        layer2.setVisible(!layer2.getVisible());
        var visibilityInput = $('#layer01' + ' input.visible');
        visibilityInput.prop('checked', layer2.getVisible());
    }

</script>
</body>
</html>
