    <!-- Bootstrap core CSS -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->

    <link rel="stylesheet" href="css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
	  .ah
	  {
		height: 100%;
	  }
	  .scrolly
	  {
		overflow-y: scroll;
	  }
    </style>
    <script src="js/ol.js" type="text/javascript"></script>
	
  </head>

  <body>

      <div class="row row-offcanvas row-offcanvas-right ah">

        <div class="col-xs-12 col-sm-6  ah scrolly">
          <div class="jumbotron">
            <h1>Satsee系统用户分布</h1>
            <h3>我们已经在国内外安装运行了几十套终端系统</h3>
          </div>
          <div class="row">
            <div onclick="javascript:view.centerOn(ol.proj.transform([100.5, 13.75], 'EPSG:4326', 'EPSG:3857'), olmap.getSize(), half);">
              <h2>在泰国安装SatSee系统（点击我看看）</h2>
              <p>在GISTDA的接收站以及办公总部安装了三套SatseeLive和SatseeOrbit软件，颇受好评。</p>
              <p><a class="btn btn-default" href="" role="button">View details »</a></p>
            </div><!--/.col-xs-6.col-lg-4-->
            <div onclick="javascript:view.centerOn(ol.proj.transform([85.3, 27.75], 'EPSG:4326', 'EPSG:3857'), olmap.getSize(), half);">
              <h2>为尼泊尔地震处理国产高分1号数据（点击我看看）</h2>
                <p>现在下载整理尼泊尔地震数据集。DigitalGlobe公司提供了地震前和地震后的大量数据，存放在云端。我们小组将下载这些数据，和我们已有的国产卫星数据组织在一起，为后续多星合作的数据处理打好测试数据的基础。</p>
                <p><a class="btn btn-default" href="" role="button">View details »</a></p>
            </div><!--/.col-xs-6.col-lg-4-->
			</div><!--/row-->
        </div><!--/.col-xs-12.col-sm-9-->

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 sidebar-offcanvas ah" id="sidebar">
		  <div id="map" class="map"></div>
        </div><!--/.sidebar-offcanvas-->
      </div><!--/row-->
	  


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="./story_files/jquery.min.js"></script>
    <script src="./story_files/bootstrap.min.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="./story_files/ie10-viewport-bug-workaround.js"></script>

    <script src="./story_files/offcanvas.js"></script>
  
    <script type="text/javascript">
        var view = new ol.View({
            center: ol.proj.transform([116.3, 39.9], 'EPSG:4326', 'EPSG:3857'),
            zoom: 8
        });
      var olmap = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          })
        ],
        view: view
      });
        size =olmap.getSize();
        half = [size[0]/2, size[1]/2];

	</script>
